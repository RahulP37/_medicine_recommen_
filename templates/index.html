<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            color: #2f3640;
        }
        form {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            background-color: white;
            width: 400px;
        }
        input[type="file"],
        textarea {
            margin: 10px 0;
            width: 100%;
        }
        textarea {
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #44bd32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .or-separator {
            text-align: center;
            margin: 15px 0;
            color: #718093;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Medicine Recommendation System</h1>
    <p>Upload an audio file or enter your symptoms manually.</p>
    
    <form method="post" enctype="multipart/form-data">
        <label for="file"><strong>Audio File:</strong></label>
        <input type="file" name="file" accept=".wav,.mp3,.flac">

        <div class="or-separator">â€” OR â€”</div>

        <label for="user_text"><strong>Text Input:</strong></label>
        <textarea name="user_text" placeholder="e.g., I have a sore throat and fever."></textarea>

        <input type="submit" value="Analyze">
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
